<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #0077b6;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #0077b6;
            box-shadow: 0px 0px 5px rgba(0, 119, 182, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #00b4d8, #0077b6);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Request Blood</h2>
    <form>
        <label for="patient-name">Patient Name</label>
        <input type="text" id="patient-name" placeholder="Enter patient's name" required>

        <label for="blood-group">Required Blood Group</label>
        <select id="blood-group" required>
            <option value="">Select Blood Group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter contact number" required>

        <label for="hospital">Hospital Name</label>
        <input type="text" id="hospital" placeholder="Enter hospital name" required>

        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
